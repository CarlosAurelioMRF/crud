<div class="title-group">
    <h1 class="mat-h1">
        Lista de Pessoas

        <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/pessoas/adicionar']">Adicionar</button>
    </h1>
    <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="pessoas.length <= 0" class="no-data">Nenhuma pessoa cadastrada!</p>

<div class="container" *ngIf="pessoas.length > 0">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.cpf}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <mat-header-cell *matHeaderCellDef> Data de Nascimento </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ obterDataFormatada(element.dataNascimento) }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <mat-header-cell *matHeaderCellDef> Sexo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.sexo}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="naturalidade">
            <mat-header-cell *matHeaderCellDef> Naturalidade </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.naturalidade}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nacionalidade">
            <mat-header-cell *matHeaderCellDef> Nacionalidade </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nacionalidade}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                    [routerLink]="['/pessoas/editar/', element.id]">Editar</button>

                <button mat-raised-button color="accent" (click)="remover(i, element)">Deletar</button>
            </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
